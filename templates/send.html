<style>body{background-color:#1C2333}label{color:#f5f9fc}.um{border-radius:4px;outline:0;border:1px #000;background-color:#3C445C;color:#CCD1D9;font-weight:700}</style>

<body style="margin:0px;overflow:hidden;">
<center>
    <form action="/send" method="POST" onsubmit="saveUsername()">
        <label for="username"><b>Username:</b></label><br>
        <input tabindex="0" style="text-align:center;" autocorrect="false" autocomplete="off" type="text"
               maxlength="27" class="um" id="username" name="user" required><br>
        <label for="message"><b>Message:</b></label>
        <input tabindex="0" maxlength="1000" autocorrect="true" autocomplete="off" type="text" id="message"
               name="msg" class="um" style="width:99%;" autofocus required><br>

        <input tabindex="0"
               style="border:hidden;border-radius:10px;width:10vw;background-color:#0053A6;color:#F5F9FC;" type="submit"
               value="Send" onclick="removeUnloadEvent()">
    </form>
</center>
<script>
function generateUUID(){return"xxxxxxxx-xxxx-xxxx-yxxx-xxxxxxxxxxxx".replace(/[xy]/g,function(e){var n=16*Math.random()|0;return("x"===e?n:3&n|8).toString(16)})}function getCookie(e){for(var n=e+"=",t=decodeURIComponent(document.cookie).split(";"),r=0;r<t.length;r++){for(var a=t[r];" "==a.charAt(0);)a=a.substring(1);if(0==a.indexOf(n))return a.substring(n.length,a.length)}return""}if(!document.cookie.includes("fingerprint")){var e=generateUUID();document.cookie="fingerprint="+e+"; SameSite=None; Secure; path=/"}var messageField=document.getElementById("message");function saveUsername(){setCookie("username",document.getElementById("username").value,1)}function removeUnloadEvent(){window.removeEventListener("beforeunload",handleBeforeUnload)}function handleBeforeUnload(e){""!==messageField.value.trim()&&(e.preventDefault(),e.returnValue="")}function setCookie(e,n,t){var r=new Date;r.setTime(r.getTime()+864e5*t);var a="expires="+r.toUTCString();document.cookie=e+"="+n+"; "+a+"; path=/"}window.onload=function(){var e=getCookie("username");e&&(document.getElementById("username").value=e)},window.addEventListener("message",function(e){"saveUsername"===e.data&&saveUsername()}),window.addEventListener("beforeunload",handleBeforeUnload);
</script>
