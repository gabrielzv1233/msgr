    <title>Get UUID</title>

<body>
    <div id="container">
        your UUID is:
        <input id="UUID" type="text" readonly value="{{UUID}}">
        <button onclick="copy()">Copy</button>
    </div>
    <script>
        function copy() {
            var textBox = document.getElementById("UUID");
            textBox.select();
            textBox.setSelectionRange(0, 99999); // For mobile devices

            document.execCommand("copy");
        }

        // Function to adjust input width
        function adjustInputWidth() {
            var container = document.getElementById("container");
            var input = document.getElementById("UUID");
            var text = input.value;
            var textWidth = text.length * 7; // Adjust the multiplier as needed
            input.style.width = textWidth + "px";
        }

        // Call the function initially and when the window is resized
        adjustInputWidth();
        window.addEventListener("resize", adjustInputWidth);
    </script>
</body>
