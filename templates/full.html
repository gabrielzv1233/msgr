<!DOCTYPE html>
<html>
<head>
    <title>msgr</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Function to fetch and update the messages
            function updateMessages() {
                $.ajax({
                    url: "/api/get/raw",
                    type: "GET",
                    dataType: "text",
                    success: function(data) {
                        $("#messages").html(data);
                        window.scrollTo(0, document.body.scrollHeight);

                    }
                });
            }

            // Update messages initially
            updateMessages();

            // Set interval to update messages every 1 second
            setInterval(function() {
                updateMessages();
            }, 1000);
        });
    </script>
    <style>
        #rulesandinfo {
            color: #A18A1A;
        }

        body {
            background-color: #1C2333;
        }

        #messages {
            color: #F5F9FC;
        }
    </style>
</head>
<body>
<center>
    <div id="rulesandinfo"><b><h3>Hi welcome to the chatroom, if you need to have a message you need deleted, please contact me</h3></b></div>
</center>
<div id="messages"></div>
</body>
</html>
