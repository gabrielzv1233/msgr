<!DOCTYPE html>
<html>
<head>
    <title>msgr</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Variables to track toggles
            var autoUpdateEnabled = true;
            var autoScrollEnabled = true;
            var updateInterval;

            // Function to fetch and update the messages
            function updateMessages() {
                $.ajax({
                    url: "/api/get/raw",
                    type: "GET",
                    dataType: "text",
                    success: function(data) {
                        $("#messages").html(data);
                        // Scroll to bottom if auto-scrolling is enabled
                        if (autoScrollEnabled) {
                            window.scrollTo(0, document.body.scrollHeight);
                        }
                    }
                });
            }

            // Function to toggle auto-update
            function toggleAutoUpdate() {
                autoUpdateEnabled = !autoUpdateEnabled;
                $("#toggleAutoUpdate").attr("title", "Auto-Update: " + (autoUpdateEnabled ? "Enabled" : "Disabled"));

                // Change background color of the toggleAutoUpdate button based on auto-update state
                if (autoUpdateEnabled) {
                    $("#toggleAutoUpdate").css("background-color", "green");
                } else {
                    $("#toggleAutoUpdate").css("background-color", "red");
                }
            }

            // Function to toggle auto-scrolling
            function toggleAutoScroll() {
                autoScrollEnabled = !autoScrollEnabled;
                $("#toggleAutoScroll").attr("title", "Auto-Scroll: " + (autoScrollEnabled ? "Enabled" : "Disabled"));
            }

            // Update messages initially
            updateMessages();

            // Attach event handlers to toggles
            $("#toggleAutoUpdate").click(toggleAutoUpdate);
            $("#toggleAutoScroll").click(toggleAutoScroll);

            // Set initial toggle colors
            $("#toggleAutoUpdate").css("background-color", "green");
            $("#toggleAutoScroll").css("background-color", "green");
        });
    </script>
    <style>
        body {
            background-color: #1C2333;
            overflow-x: wrap;
        }

        #messages {
            margin-top: 6.17em;
            color: #F5F9FC;
            word-break: break-all;
        }

        #TimeWarning {
            color: #ff0000;
        }

        h3, h4, #TimeWarning, #HowToDeleteMessages {
        }

        .TW {
            color: red;
            font-weight: bold;
        }

        .HTDM {
            color: #A18A1A;
            font-size: 1.17em;
            font-weight: bolder;
        }

        .info {
            background-color: #3C445C;
            color: #CCD1D9;
            font-weight: bold;
            border-radius: 5px;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #1C2333;
            z-index: 9999;
            margin-bottom: 0px;
        }

        a {

        }
    </style>
</head>

    <u style="color:white;">if the owner sent a message it than the username would look like this:</u>
